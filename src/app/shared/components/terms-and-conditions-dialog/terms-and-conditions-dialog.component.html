<h2 mat-dialog-title>Terms and Conditions</h2>
<mat-dialog-content class="mat-typography">
  <div class="agreement-container">
    <mat-icon class="agreement-icon">check_circle</mat-icon>
    <div class="agreement-content">Some features and functionalities are subject to change and the app's database can be reset at any point based on the possible changes. If that happens <strong>you might lose all your data on this app without any notice.</strong></div>
  </div>
  <div class="agreement-container">
    <mat-icon class="agreement-icon">check_circle</mat-icon>
    <div class="agreement-content">This app will be using cookies.</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Accept</button>
</mat-dialog-actions>
