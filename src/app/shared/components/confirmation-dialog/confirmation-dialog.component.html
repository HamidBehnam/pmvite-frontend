<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.message}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{data.cancelLabel}}</button>
  <button mat-button [mat-dialog-close]="true">{{data.okLabel}}</button>
</mat-dialog-actions>
