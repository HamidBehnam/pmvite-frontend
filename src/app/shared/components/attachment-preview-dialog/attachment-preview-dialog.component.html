<h2 mat-dialog-title>Preview</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="blobUrl">
    <img *ngIf="isImage" [src]="blobUrl" class="image-preview" alt="preview" />
    <iframe *ngIf="isPdf" [src]="blobUrl" class="pdf-preview"></iframe>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
