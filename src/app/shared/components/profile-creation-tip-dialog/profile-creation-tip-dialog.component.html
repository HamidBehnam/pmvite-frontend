<h2 mat-dialog-title>Create your profile</h2>
<mat-dialog-content class="mat-typography">
  <div class="pm-profile-tip-description">
    You need a profile to be able to create a project or to contribute to a project.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Create your profile</button>
  <button mat-button [mat-dialog-close]>Skip for now</button>
</mat-dialog-actions>
